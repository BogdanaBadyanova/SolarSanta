@defer (on timer(1000ms)) {
  <div class="h-screen flex flex-column">
    <ss-menu [currentUser]="currentUser()" (logout)="logout()" />
    <div class="flex-grow-1 flex flex-column align-items-center justify-content-center">
      <router-outlet />
    </div>
    <ss-footer />
  </div>
} @placeholder {
  <div class="h-screen flex justify-content-center align-items-center">
    <ss-layout-loader />
  </div>
}
