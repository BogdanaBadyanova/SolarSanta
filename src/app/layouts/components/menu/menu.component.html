<ng-container
  [ngTemplateOutlet]="currentUser() ? authorized : unauthorized"
  [ngTemplateOutletContext]="{ $implicit: currentUser() }"
></ng-container>

<ng-template #unauthorized>
  <div class="flex justify-content-between align-items-center py-4 menu">
    <ng-container *ngTemplateOutlet="logo"></ng-container>
    <div class="flex align-items-center justify-cantent-between gap-5">
      <p class="cursor-pointer" routerLink="/">Об игре</p>
      <p class="cursor-pointer" routerLink="/">Правила</p>
      <p class="cursor-pointer" routerLink="/">Контакты</p>
    </div>
    <p-button
      class="cursor-pointer"
      [routerLink]="urls.SIGN_IN_URL"
      label="Войти"
      [outlined]="true"
      severity="danger"
    />
  </div>
</ng-template>

<ng-template #authorized let-user>
  <div class="flex justify-content-between">
    <ng-container *ngTemplateOutlet="logo"></ng-container>

    <p-button size="small">
      <p-avatar size="normal" src="https://avatars.githubusercontent.com/u/11832552" />
      {{ user.firstname }} {{ user.lastName }}
    </p-button>
  </div>
</ng-template>

<ng-template #logo>
  <svg-icon class="cursor-pointer" src="logo.svg" routerLink="/"></svg-icon>
</ng-template>
