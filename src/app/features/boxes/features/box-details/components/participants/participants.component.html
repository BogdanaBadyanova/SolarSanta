<div>
  <div class="flex align-items-center justify-content-between">
    <p class="title">Участники</p>
    <p class="see-all">Смотреть всех</p>
  </div>
  <div class="wrap-participants">
    @for (participant of participants(); track participant) {
      <div class="flex align-items-center justify-content-center flex-column">
        <p-image [src]="randomLogo" width="70" height="70"></p-image>
        <p class="name mt-3">{{ participant.name }}</p>
      </div>
    }

    <div class="flex align-items-center justify-content-center flex-column">
      <svg-icon src="holder.svg"></svg-icon>
      <p class="name mt-3">Добавить</p>
    </div>
  </div>
</div>

<div class="wrap-info">
  <p class="title">Я - Санта!</p>

  <div class="flex align-items-start gap-4 mt-3">
    <svg-icon src="part.svg"></svg-icon>
    <div>
      <p class="name">Валентина</p>
      <p class="see-all mt-2">Женский</p>
    </div>
  </div>

  <div class="mt-3">
    <p class="title">Кто мой Санта?</p>

    <p class="mt-2 mb-3">Своего тайного Санту вы узнаете через 1 день 6 часов.</p>

    <p-button label="Узнать" [outlined]="true" />
  </div>
</div>
