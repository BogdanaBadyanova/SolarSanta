<div class="wrap-info">
  <p class="title">Я - Санта!</p>
  <div class="flex gap-4 mt-3">
    @let receiver = myReceiver$() | async;
    <ng-container *ngTemplateOutlet="!receiver ? receiverEmpty : person; context: { $implicit: receiver }"> </ng-container>
  </div>

  <div class="mt-3">
    <p class="title">Кто мой Санта?</p>
    @let giver = myGiver$() | async;
    <ng-container *ngTemplateOutlet="!giver ? giverPlaceholder : person; context: { $implicit: giver }"> </ng-container>
  </div>
</div>

<ng-template #receiverEmpty>
  Администратор еще не запустил игру.<br />
  Участники еще не распределены.
</ng-template>

<ng-template #person let-person>
  <svg-icon src="part.svg"></svg-icon>
  <div class="flex flex-column justify-content-evenly">
    <p class="name">{{ person.firstName }} {{ person.lastName }}</p>
    <p class="see-all mt-2">{{ person.gender | gender }}</p>
  </div>
</ng-template>

<ng-template #giverPlaceholder>
  <p class="mt-2 mb-3">Своего тайного Санту вы узнаете через {{ date() }}.</p>
</ng-template>
